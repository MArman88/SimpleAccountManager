<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="cache.js"></script>
    <script src="utils.js"></script>
</head>

<body>
    <section id="login-section" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
        <div class="h-screen flex items-center justify-center">
            <div class="rounded p-8 bg-slate-300 w-3/4 md:w-2/4">
                <div class="w-full">
                    <h1 class="text-3xl mb-5 font-semibold text-gray-900 dark:text-blue-900">Please Login</h1>
                    <div class="grid mb-1 grid-cols-8 md:grid-cols-10">
                        <div class="col-span-6 md:col-span-8 mb-4">
                            <label for="emailInput"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-blue-900">Email
                                Address</label>
                            <input type="email" id="emailInput"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="john@email.com" required>
                        </div>
                        <div class="col-span-6 md:col-span-8 mb-4">
                            <label for="passwordInput"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-blue-900">Password</label>
                            <input type="password" id="passwordInput"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="xxxxx" required>
                        </div>
                        <div class="col-span-6 md:col-span-8 mb-4">
                            <button id="btnLogin"
                                class="border-blue-900 px-3 border-b-2 border-t-2 border-l-2 border-r-2 rounded h-8 md:h-10 font-semibold text-blue-900 dark:text-blue-900">LOGIN</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <section id="profile-section" class="p-5" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
        <div class="grid gap-x-5 grid-cols-1 md:grid-cols-2">
            <div class="p-5 rounded" style="background-color: rgb(255, 80, 95); margin: 8px;">
                <h2 class="font-semibold text-3xl text-black" id="nameLabel"></h2>
                <p id="emailLabel" class="font-medium text-gray-700"></p>

                <button id="btnLogout" class="rounded text-white font-semibold"
                    style="background:lightgray; color: white; padding: 8px 16px; margin-top: 16px;">LOGOUT</button>
            </div>
            <div class="p-5 rounded" style="background-color: crimson; margin: 8px;">
                <div class="text-black font-semibold">
                    <h1 class="text-3xl mb-4" style="text-align: right;">$<span id="balanceLabel"></span></h1>
                    <h3 class="text-xl" style="text-align: right;">Balance</h3>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/2" style="margin: 16px auto;">
            <div class="grid grid-cols-1 md:grid-cols-2">
                <div class="rounded bg-green-600 p-5" style="margin: 8px;">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <div class="w-full" style="margin-top: 8px;">
                        <input type="number" id="depositInput"
                            class="bg-green-300 border border-green-300 text-white text-sm rounded-lg focus:green-blue-500 focus:border-green-500 block w-full p-2.5 dark:border-green-600 dark:placeholder-green-400 dark:focus:ring-green-500 dark:focus:border-green-500"
                            placeholder="($) Deposit" required>
                    </div>
                    <div style="margin-top: 16px;">
                        <button id="btnDeposit"
                            class="border-white px-3 border-b-2 border-t-2 border-l-2 border-r-2 rounded h-8 md:h-10 font-semibold text-white">Deposit</button>
                    </div>
                </div>
                <div class="rounded bg-blue-600 p-5" style="margin: 8px;">
                    <h3 class="text-2xl text-white">Withdraw</h3>
                    <div class="w-full" style="margin-top: 8px;">
                        <input type="number" id="withdrawInput"
                            class="bg-blue-300 border border-blue-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-blue-600 dark:placeholder-blue-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="($) Withdraw" required>
                    </div>

                    <div style="margin-top: 16px;">
                        <button id="btnWithdraw"
                            class="border-white px-3 border-b-2 border-t-2 border-l-2 border-r-2 rounded h-8 md:h-10 font-semibold text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 16px;">
            <h2 class="text-3xl text-black mb-5">Transaction History</h2>

            <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full">
                <table class="w-full" style="max-height: 400px;">
                    <thead class="text-xs uppercase text-black">
                        <tr style="height: 48px; background-color: rgb(221, 221, 251);">
                            <th scope="col">
                                Transaction Date
                            </th>
                            <th scope="col">
                                Transaction Type
                            </th>
                            <th scope="col">
                                Amount($)
                            </th>
                        </tr>
                    </thead>
                    <tbody id="transaction-details" class="text-black">

                    </tbody>
                </table>
            </div>
        </div>


    </section>






    <script src="index-js.js"></script>
</body>

</html>
